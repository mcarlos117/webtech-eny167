<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
			<h1>Sign Up</h1>
			<hr>
			<p>
			<label>Username</label>
			<input type="text" placeholder="Username" name="username">
			</p>
			<p>
			<label>Password</label>
			<input type="password" placeholder="Password" name="password">
			</p>
			<p>
			<label>Name</label>
			<input type="text" placeholder="Full Name" name="name">
			</p>
			<p>
			<label>Email</label>
			<input type="text" placeholder="Email" name="email">
			</p>
			<p>
			<label>Date of Birth</label>
			<input type="text" placeholder="YYYY-MM-DD" name="dob">
			</p>

			<p>
			<label>Gender:</label>
			<input type="radio" value="Male" name="gender" >Male
			<input type="radio" value="Female" name="gender" >Female
			<input type="radio" value="Default" name="gender" checked>Other
			</p>

			<p>
			<label>Verification Question</label>
			<input type="text" placeholder="Question" name="verification_question">
			</p>
			<p>
			<label>Verification Answer</label>
			<input type="text" placeholder="Answer" name="verification_answer">
			</p>

			<p>
			<label>Location</label>
			<input type="text" placeholder="City,State" name="location">
			</p>
			<p>
			<label>Profile Picture</label>
			<input type="text" placeholder="Profile Picture Link" name="profile_pic">
			</p>
			<p>
			<input type="submit">
			</p>
		</form>
	</body>
</html>
